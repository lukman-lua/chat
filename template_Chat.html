<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gami</title>
</head>
{% include "snippets/css.html" %}
<script>
// Enable pusher logging - don't include this in production
Pusher.logToConsole = true;
var pusher = new Pusher('d595ad46d0affe79cf8a', {
cluster: 'ap1'
});
var channel = pusher.subscribe('my-channel');
channel.bind('my-event', function(data) {
    alert(JSON.stringify(data));
    }); 
</script>
<script>
    $(document).ready(function(){
        $("#session").click(function(){
            $("#chat").collapse("show");
            $("#min").hide();
        });
        $("#end").click(function(){
            $("#chat").collapse("hide");
            $("#min").show();
        });
    });
</script>
<body data-spy="scroll" data-target="#navbar">
<div id="chat" class="collapse">
<div style="border-radius: 15px; bottom: 30px; right: 40px; width: 370px; height: 580px;" id="frame" class="container position-absolute bg-success">
    <div>
        <button id="end" style="right:0px;" class="position-absolute btn-light rounded-0" type="submit">X</button>
    </div>
    <div style="border-radius: 15px; left: 0px; width:100%; height: 14%; bottom: 0px;" id="input" class="position-absolute bg-info">
        <form class="form-inline" method="POST" action="">
            {% csrf_token %}
            <input class="form-control w-50" name="message" type="text">
            <button class="btn-secondary w-25" type="submit">Send</button>
        </form>
    </div>
    <div style="overflow-y: scroll; height: 70%; width:100%; bottom: 14%; width:100%; left:0px;" id="navbar" class="position-absolute bg-light">
        <br>
        <div id="navbar" style="height: auto; min-height:10%; width: auto; min-width:20%; max-width: auto;" class="position-relative bg-info">
            <h4 id="navbar" style="left: 10%;" class="">Hi Gami</h4>
        </div>
        <br>    
        <div id="navbar" style="right: 0; min-height: 10%; height: auto; width:auto; min-width: 70%; max-width: auto; text-align:center;" class="position-relative bg-info">
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
            <h4 id="navbar" style="left: 10%;" class="">hi</h4>
        </div>
    </div>
</div>
</div>
<div id="min">
    <button id="session" style="display: inline-block; right: 30px; bottom: 30px; width: 70px; height: 70px; margin: 6px;" class="position-absolute rounded-circle btn-primary">
    GAMI
    </button>
</div>
<script>
$(document).off()
$('#scroll').scrollTop($('#scroll')[0].scrollHeight);
</script>
{% include "snippets/scripts.html" %}
</body>
</html>
